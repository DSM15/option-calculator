<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-2xl text-center text-blue-400 lg:text-4xl font-bold mb-4">Stock Market</h1>
       <h2 class="text-2xl text-center text-blue-400 lg:text-4xl font-bold mb-4 -mt-6">Options Calculator</h2> 
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="stockPrice">
            Stock Price
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="stockPrice" type="number" step="0.01" placeholder="Enter stock price...">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="strikePrice">
            Strike Price
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="strikePrice" type="number" step="0.01" placeholder="Enter strike price...">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="timeToExpiration">
            Time to Expiration (in days)
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="timeToExpiration" type="number" placeholder="Enter time to expiration...">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="interestRate">
            Interest Rate (annual)
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="interestRate" type="number" step="0.01" placeholder="Enter interest rate...">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="volatility">
            Volatility (annual)
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="volatility" type="number" step="0.01" placeholder="Enter volatility...">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="calculate()">
          Calculate
        </button>
      </form>
      <div  class="mt-8"><p class="text-lg font-bold mb-2" id="result"></p></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
